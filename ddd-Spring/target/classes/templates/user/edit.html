<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal" th:action="@{/edit}" method="post">
            <fieldset>
                <legend>Завърши/промени профила си</legend>
                <div class="form-group">
                    <img src="../public/img/ImgResponsive_Placeholder.png" th:src="@{/img/ImgResponsive_Placeholder.png}"
                         class="img-rounded" alt="Placeholder image" width="100" height="100"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_name">Потребителско име</label>
                    <div class="col-sm-4" >
                        <input class="form-control" type="text" id="user_name"
                               placeholder="Потребителско име" name="username" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_email">Епоща</label>
                    <div class="col-sm-4" >
                        <input class="form-control" type="email" id="user_email"
                               placeholder="Епоща" name="email" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_birthday">Дата на раждане</label>
                    <div class="col-sm-4" >
                        <input class="form-control" type="date" id="user_birthday"
                               placeholder="Дата на раждане" name="birthday" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_work">Професия</label>
                    <div class="col-sm-4" >
                        <input class="form-control" type="text" id="user_work"
                               placeholder="Професия, студент .." name="work" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_password_first">Парола</label>
                    <div class="col-sm-4" >
                        <input class="form-control" type="password" id="user_password_first"
                               placeholder="Парола" name="password" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_password_second">Повтори парола</label>
                    <div class="col-sm-4" >
                        <input type="password" class="form-control" id="user_password_second"
                               placeholder="Повтори парола" name="confirmPassword" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class=" btn btn-default" th:href="@{/}">Откажи</a>
                        <input value="Запази" type="submit" class="btn btn-primary"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
